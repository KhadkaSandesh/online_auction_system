<!DOCTYPE html>
<html>
<head>
	<title>JERSEYS</title>
	<link href="project.css" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	
<body>

	<div class="hero">
		<div class="row">
			<div class="col">
				
				<div class="slider">
					<div class="product">
						<img src="images/red.jpg" alt="" 
						onclick="clickme(this)">
						<img src="images/blue.jpg"  alt="" 
						onclick="clickme(this)">
						<img src="images/green.jpg"  alt="" 
						onclick="clickme(this)">
						<img src="images/black.jpg" alt="" 
						onclick="clickme(this)">
					</div>
					<div class="preview">
							<img src="images/red.jpg" id="imagebox" alt="">
					</div>
				</div>
			</div>
			<div class="col">
				<div class="content">
					<p class="brand">Brand : KTM CITY</p>
					<h2>National Jersey SET</h2>
					<div class="rating"></div>
					<i class="fa fa-star"></i>
					<i class="fa fa-star"></i>
					<i cl ass="fa fa-star"></i> 
					<i class="fa fa-star-half-o"></i>
					<i class="fa fa-star-o"></i>
				</div>
				<p class="price">Brand : KTM CITY</p>
				<p>Size: <select name="size">
					<option value="select size">select size </option>
					<option value="small">small </option>
					<option value="medium">medium </option>
					<option value="large">large </option>
					<option value="XL">XL </option>
					<option value="XXL">XXL </option>

				</select> </p>
				<p>Quantity: <input type="text" value="1"></p>
				<button type="button">
				<i class="fa fa-shopping-cart"></i>Add to cart</button>
			</div>
		</div>
	</div>
	
	<script>
		function clickme(smallmg){
			var fullImg = document.getElementById("imagebox");
			fullImg.src = smallmg.src;
		}
	</script>


</body>
</html>
